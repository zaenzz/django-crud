{% extends 'base.html' %}

{% block contents %}

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">No</th>
      <th scope="col">Judul</th>
      <th scope="col">Kategori</th>
      <th scope="col">Published</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for artikel in artikel_list %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{artikel.judul}}</td>
      <td>{{artikel.category}}</td>
      <td>{{artikel.publish}}</td>
      <td>
      <a href= "{% url 'artikel:update' artikel.pk %}" type="button" class="btn btn-warning" role="button">edit</a>
      <a href= "{% url 'artikel:delete' artikel.pk %}" type="button" class="btn btn-danger" role="button">delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
  <a href="{% url 'artikel:create' %} " class="btn btn-primary btn-lg btn-block">Add Artikel</a>

{% endblock contents %}
