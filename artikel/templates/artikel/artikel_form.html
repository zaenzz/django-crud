{% extends 'base.html' %}

{% block contents %}
<h1>Create Artikel</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{form.judul.id_for_label}}">{{form.judul.label}}:</label>
            <input type="text" class="form-control" name="{{form.judul.name}}" maxlength="{{form.judul.max}}"
            required id="{{form.judul.id_for_label}}" placeholder="Masukan Judul Artikel">
        </div>
        <div class="form-group">
            <label for="{{form.body.id_for_label}}">{{form.body.label}}:</label>
            <textarea class="form-control" name="{{form.body.name}}" rows="10" required id="{{form.body.id_for_label}}" 
            placeholder="Masukan isi Artikel"></textarea>
        </div>
        <div class="form-group">
            <label for="{{form.penulis.id_for_label}}">{{form.penulis.label}}:</label>
            <input type="text" class="form-control" name="{{form.penulis.name}}" maxlength="{{form.penulis.max}}"
            required id="{{form.penulis.id_for_label}}" placeholder="Masukan penulis Artikel">
        </div>
        <div class="form-group">
            <label for="{{form.category.id_for_label}}">{{form.category.label}}:</label>
            <input type="text" class="form-control" name="{{form.category.name}}" maxlength="{{form.category.max}}"
            required id="{{form.category.id_for_label}}" placeholder="Masukan category Artikel">
        </div>
        <button type="Submit" class="btn btn-primary">Tambah</button>
    </form>




{% endblock contents %}
